version: v1.0
name: Test MyApp
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Test
    task:
      env_vars:
        - name: DATABASE_URL
          value: 'postgresql://postgres:@0.0.0.0:5432/myapp_test'
        - name: RAILS_ENV
          value: test
      jobs:
        - name: Test
          commands:
            - checkout
            - sem-service start postgres 11
            - '# sem-version ruby 2.6.5'
            - sem-version ruby 2.7
            - cd drkiq
            - cache restore
            - >-
              cache restore gems-$SEMAPHORE_GIT_BRANCH-revision-$(checksum
              Gemfile.lock)
            - '# bundle install --deployment --path vendor/bundle'
            - bundle install --path vendor/bundle
            - cache store
            - >-
              cache store gems-$SEMAPHORE_GIT_BRANCH-revision-$(checksum
              Gemfile.lock) vendor/bundle
            - 'bundle exec rake db:setup'
            - '# bundle exec rspec'
            - bundle exec rails test
  - name: Docker Build
    task:
      secrets:
        - name: dockerhub
      jobs:
        - name: Build
          commands:
            - checkout
            - 'docker pull $DOCKER_USERNAME/dockerizing-ruby-drkiq:latest || true'
            - >-
              docker build -t $DOCKER_USERNAME/dockerizing-ruby-drkiq:latest
              --cache-from=$DOCKER_USERNAME/dockerizing-ruby-drkiq:lates
              --build-arg USER_ID=1000 --build-arg GROUP_ID=1000 .
            - 'docker push $DOCKER_USERNAME/dockerizing-ruby-drkiq:latest'
            - 'docker push '

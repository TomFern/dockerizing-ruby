version: v1.0
name: Docker
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
blocks:
  - name: Build
    task:
      jobs:
        - name: Build drkiq
          commands:
            - 'docker pull $DOCKER_USERNAME/dockerizing-ruby-drkiq:latest || true'
            - >-
              docker build -t $DOCKER_USERNAME/dockerizing-ruby-drkiq:latest
              --cache-from=$DOCKER_USERNAME/dockerizing-ruby-drkiq:latest
              --build-arg USER_ID=$(id -u) --build-arg GROUP_ID=$(id -g) -f
              Dockerfile.production .
            - >-
              docker push $DOCKER_USERNAME/dockerizing-ruby-drkiq:latestdocker
              build -t your-image .
      secrets:
        - name: dockerhub
      prologue:
        commands:
          - checkout
          - >-
            echo "${DOCKER_PASSWORD}" | docker login -u "${DOCKER_USERNAME}"
            --password-stdin
